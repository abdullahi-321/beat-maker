<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
    <title>Beat Player</title>
  </head>
  <body >
    <h1>Beat Player</h1>
    <div class="color-div">
      <label for="input">Pick a color:</label>
      <input type="color" value="yellow" class="input">
    </div>
    
    <div class="main">
    <div class="class1" id="div-1">
      <audio class="boom" src="boom.wav"></audio>
      <h2>A</h2>
      <p>Boom</p>
    </div>
    <div class="class1" id="div-2">
      <audio class="clap" src="clap.wav"></audio>
      <h2>S</h2>
      <p>Clap</p>
    </div>
    <div class="class1" id="div-3">
      <audio class="hihat" src="hihat.wav"></audio>
      <h2>D</h2>
      <p>Hihat</p>
    </div>
    <div class="class1" id="div-4">
      <audio class="kick" src="kick.wav"></audio>
      <h2>F</h2>
      <p>Kick</p>
    </div>
    <div class="class1" id="div-5">
      <audio class="openhat" src="openhat.wav"></audio>
      <h2>G</h2>
      <p>Openhat</p>
    </div>
    <div class="class1" id="div-6">
      <audio class="ride" src="ride.wav"></audio>
      <h2>H</h2>
      <p>Ride</p>
    </div>
    <div class="class1" id="div-7">
      <audio class="snare" src="snare.wav"></audio>
      <h2>J</h2>
      <p>Snare</p>
    </div>
    <div class="class1" id="div-8">
      <audio class="tink" src="tink.wav"></audio>
      <h2>K</h2>
      <p>Tink</p>
    </div>
    <div class="class1" id="div-9">
      <audio class="tom" src="tom.wav"></audio>
      <h2>L</h2>
      <p>Tom</p>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
